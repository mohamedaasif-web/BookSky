<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booksky</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="navbar">
        <h1>Booksky</h1>
    </div>
    <div class="container">
        <div class="book-container">
            <h2> Title: Rich Dad poor Dad</h2> <br>
            <h5> Author: Robert</h5> <br>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti molestiae similique distinctio rationequibusdam! Non, quos animi perferendis impedit odit facilis iusto ut et nesciunt rerum tempora suscipit,accusamus beatae!</p> <br>
            <button onclick="deletebook(event)">Delete</button>
        </div>
    </div>

    <div class="popup-overlay"></div>
    <div class="popup-box">
        <h2>Add Book</h2>
        <form>
            <input type="text" placeholder="Book Title" id="book-title-input">
            <input type="text" placeholder="Book Author" id="book-author-input">
            <textarea placeholder="Short Description" id="book-description-input"></textarea>
            <button id="add-book">ADD</button>
            <button id="cancel-popup">CANCLE</button>
        </form>
    </div>
    
    <button class="add-button" id="add-popup-button">+</button>

    <script src="script.js"></script>
</body>
</html>
